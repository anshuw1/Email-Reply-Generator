name: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # Trigger on every push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend Image
      run: |
        docker build -t anshu1w/email-backend ./email-writer-sp
        docker push anshu1w/email-backend

    - name: Build and Push Frontend Image
      run: |
        docker build -t anshu1w/email-frontend ./email-writer-frontend
        docker push anshu1w/email-frontend

