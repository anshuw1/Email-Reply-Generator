iname: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # Runs on push to main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend Image
      run: |
        docker build -t anshu1w/email-backend ./email-writer-sp
        docker push anshu1w/email-backend

    - name: Build and Push Frontend Image
      run: |
        docker build -t anshu1w/email-frontend ./email-writer-frontend
        docker push anshu1w/email-frontend

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          cd ~/email-reply-deploy
          git pull
          docker-compose pull
          docker-compose down
          docker-compose up -d
        EOF

